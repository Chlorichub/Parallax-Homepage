<!DOCTYPE html>

<html lang='en' >

  <head>

    <meta charset='UTF-8'>
    <title>Home</title>
    <link rel='stylesheet' href='./style.css'>
    <link rel='icon' type='image/x-icon' href='favicon.ico'>                                               <!-- Change favicon.ico to change the homepages favicon item -->                                              

  </head>

  <body>

    <div id='parallax'>

      <h1>

        <div id='app'>
          <form id='search-form' action='https://www.google.com/search' method='get'>                      <!-- This link is for your preferred search engine -->  
            <input id='search-bar' type='text' autofocus placeholder='' name='q' alt='search' autocomplete='off'>
          </form>
        </div>

        <div class='panel'>
          <div class='tile icon'><a href='https://youtube.com'><img src='Icons/youtube.svg' /></a></div>   <!-- This is the link and image for the LEFT Icon-->  
          
          <div class='tile icon'><a href='https://192.168.0.1'><img src='Icons/nextcloud.svg' /></a></div> <!-- This is the link and image for the RIGHT Icon-->   
        </div>
        
      </h1>

    </div>

    <script  src='./parallax.js'></script>

  </body>
  
</html>
